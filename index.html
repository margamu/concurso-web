<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag√≥n Animado</title>
    <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
}

.dragon {
    position: relative;
    width: 200px;
    height: 100px;
}

.dragon-head {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    background-color: green;
    border-radius: 50%;
    animation: move-head 1s infinite alternate;
}

.dragon-body {
    position: absolute;
    top: 30px;
    left: 60px;
    width: 100px;
    height: 40px;
    background-color: green;
    border-radius: 20px;
    animation: move-body 1s infinite alternate;
}

.dragon-tail {
    position: absolute;
    top: 40px;
    left: 160px;
    width: 50px;
    height: 20px;
    background-color: green;
    border-radius: 10px;
    animation: move-tail 1s infinite alternate;
}

@keyframes move-head {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

@keyframes move-body {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
}

@keyframes move-tail {
    0% { transform: translateY(0); }
    100% { transform: translateY(5px); }
}</style>
</head>
<body>
    <div class="dragon">
        <div class="dragon-head"></div>
        <div class="dragon-body"></div>
        <div class="dragon-tail"></div>
    </div>
</body>
</html>
